<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="">
        <style>
            html, body {
                height: 100%
            }
            h1 {
                color: black;
                text-align: center;
                width: 640px;
            }
            #game-window {
                height: 480px;
                width: 640px;
                background-image: url('starfield.png');
                position: relative;
                z-index: 0
            }
            #plane {
                color: white;
                position: absolute;
                z-index: 1;
                width: 50px;
                text-align: center;
            }
            #asteroid {
                position: absolute;
            }
            .red-bg{
                background: red;
            }
            p, strong {
                display: block;
                line-height: 1.3rem;
                color: white
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    </head>

    <body class="bg-dark" style="display: flex; justify-content: center; align-items: center">
        <div id="leftOfConsole">
            <div style="height: 480px; width: 150px; background-color: teal"></div>
            <!-- <img src="handle.png"> -->
        </div>
        <div id="console-frame" >
            <div id="game-window" style="overflow: hidden"></div>
        </div>
        <div id="rightOfConsole">
            <div style="height: 480px; width: 150px; background-color: teal"></div>
            <!-- <img src="handle.png"> -->
        </div>

        <div id="outsideOfConsole" style="position: fixed; top: 0px; left: 0px">
            <h1 class="text-left text-light">小惑星ダッジ (Asteroid Dodge)</h1>
            <br>
            <strong>Health:</strong><p id="healthIndicator">0</p>
            <strong>Player X-Position:</strong><p id="playerxpositionIndicator">0</p>
            <strong>Player Y-Position:</strong><p id="playerypositionIndicator">0</p>
            <strong>Asteroid X-Position:</strong><p id="asteroidxpositionIndicator">0</p>
            <strong>Asteroid Y-Position:</strong><p id="asteroidypositionIndicator">0</p>
            <strong>Elapsed Time:</strong><p id="elapsedTimeIndicator">0</p>
        </div>

        
        <script src="logic.js" async defer></script>
    </body>
</html>
